<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <h1>Keterangan :</h1>
    <p>
      <b> &nbsp;CA</b> : Hapus semua <br>
      <b>&nbsp;Mod</b>: Pangkat (pencet x 2 kali) <br>
      <b>&nbsp;<</b>&nbsp; &nbsp; : Hapus depan <br>
      <b>&nbsp;%</b>&nbsp;   : Persentase <br>
      <b>&nbsp;x</b>&nbsp; &nbsp;  : Perkalian <br>
      <b>&nbsp;**</b>&nbsp; : Pangkat (pencet x 2 kali) <br>
      <b>&nbsp;.</b>&nbsp; &nbsp; &nbsp;: koma <br>
    </p>
    <div class="container">
      <table class="calculator" >
        <tr>
          <td colspan="4"> 
            <input class="display-box" type="text" id="result" disabled /></td>
          <!-- clearScreen() function clear all the values -->
        </tr>
        <tr>
          <!-- display() function display the value of clicked button -->
          <td> <input type="button" value="/" onclick="display('/')" id="operations" /> </td>
          <td> <input type="button" value="x" onclick="display('*')" id="operations" /> </td>
          <td> <input type="button" value="CA" onclick="clearAll()" id="del" /> </td>
          <td> <input type="button" value="<" onclick="clearFront()" id="del" /> </td>
        </tr>
        <tr>
          <td> <input type="button" value="7" onclick="display('7')" /> </td>
          <td> <input type="button" value="8" onclick="display('8')" /> </td>
          <td> <input type="button" value="9" onclick="display('9')" /> </td>
          <td> <input type="button" value="%" onclick="percentage()" id="operations" /> </td>
        </tr>
        <tr>
          <td> <input type="button" value="4" onclick="display('4')" /> </td>
          <td> <input type="button" value="5" onclick="display('5')" /> </td>
          <td> <input type="button" value="6" onclick="display('6')" /> </td>
          <td> <input type="button" value="-" onclick="display('-')" id="operations" /> </td>
        </tr>
        <tr>
          <td> <input type="button" value="1" onclick="display('1')" /> </td>
          <td> <input type="button" value="2" onclick="display('2')" /> </td>
          <td> <input type="button" value="3" onclick="display('3')" /> </td>
          <td> <input type="button" value="+" onclick="display('+')" id="operations" /> </td>
          <!-- calculate() function evaluate the mathematical expression -->
        </tr>
        <tr>
          <td> <input type="button" value="." onclick="display('.')" id="dot" /> </td> 
          <td> <input type="button" value="0" onclick="display('0')" /> </td>
          <td> <input type="button" value="Mod" onclick="display('%')" id="operations" /> </td>
          <td> <input type="button" value="=" onclick="calculate()" id="equal"/> </td>
        </tr>
      </table>
    </div>
  </body>
  <footer>
    
    
  </footer>
</html>
